<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 26 CSS Display Grid </title>
    <style>
        .galeria{
            width: 80%;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            gap: 20px;
            grid-template-columns: 200px 200px;
        }
        .cssimg{
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>Exemplo 26 CSS Display Grid </h1>
    <section class="galeria">
        <img class="cssimg" src="https://thumbs.dreamstime.com/b/lobo-que-urra-%C3%A0-lua-14764515.jpg" alt="">
        <img class="cssimg" src="https://img.wattpad.com/3832a8226e9c5fa68afcc32e80b46a9b75d19285/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f76325037766d6b6832674f7430413d3d2d3734323937313934302e313561366163396433663534363635353437313530393731383335332e6a7067?s=fit&w=720&h=720" alt="">
        <img class="cssimg" src="https://st.depositphotos.com/1645376/2573/i/600/depositphotos_25737901-stock-photo-wolf-howling-at-the-moon.jpg" alt="">
        <img class="cssimg" src="https://w0.peakpx.com/wallpaper/892/803/HD-wallpaper-moon-wolf-insnow-friendship-quotes-pack-dog-wisdom-beautiful-lobo-arctic-black-abstract-winter-timber-snow-wolf-wolfrunning-wolf-white-lone-wolf-howling-wild-animal-black-howl.jpg" alt="">
        <img class="cssimg" src="https://starwalk.space/gallery/images/january-2020-full-wolf-moon-eclipse/1920x1080.jpg" alt="">
    </section>
</body>

</html>
