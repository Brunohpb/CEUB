<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exemplo 4 BootStrap</title>
</head>

<body>
    <div class="container">
        <h1>Exemplo Bootstrap - Card</h1>
        <div class="alert alert-primary" role="alert">
            <h4 class="alert-heading">Uso do Card</h4>
            <p>Podemos criar formularios no formato de cartões</p>
            <div class="card">
                <div class="card-header">
                    Cadastro de Pessoa
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="">Nome</label>
                        <input class="form-control" type="text" name="" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Nome da Mãe</label>
                        <input class="form-control" type="text" name="" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Nome do Pai</label>
                        <input class="form-control" type="text" name="" id="">
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-primary form-control"> Botão 1</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary form-control"> Botão 2</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-primary form-control"> Botão 3</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
