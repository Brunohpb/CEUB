<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 35 - JavaScript saída de dados </title>
</head>
<body>
    <h1>Exemplo 35 - JavaScript saída de dados</h1>
    <h2>Utilizando o document.wirte para gerar conteudo </h2>
    <script>
        console.log("Escrevendo no console do navegador......")
        document.writeln("Os numeros pares entre 0 e 50 são: ");
        for(var i = 0; i<50; i++){
            if(i % 2==0){
                document.write( " " + i)
            }
    }
        for(var x = 1; x < 7; x++){
                document.write( '<h' + x +'>Titulo H'+x+'</h'+x+'> <br>');
        }
    </script>
</body>
</html>
