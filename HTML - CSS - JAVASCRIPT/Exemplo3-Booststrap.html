<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Exemplo 3 Bootstrap Button e Forms</title>
    <style>
        .divLogin {
            margin: auto;
            width: 60%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="divLogin">
            <h1>Exemplo Buttom e Forms</h1>
            <div class="form-group">
                <label for=""> Nome </label>
                <input class="form-control" type="text" name="" id="textNome">
            </div>
            <div class="form-group">
                <label for=""> Sobrenome </label>
                <input class="form-control" type="text" name="" id="textSobrenome">
            </div>
            <div class="form-group">
                <label for=""> E-mail </label>
                <input class="form-control" type="text" name="" id="textEmail">
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <button id="cmdLogar" type="button" class="btn btn-outline-primary form-control">Logar</button>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-6">
                    <button id="cmdEsqueci" type="button" class="btn btn-outline-primary form-control">Esqueceu a senha?</button>
                </div>
            </div>
        </div>>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
